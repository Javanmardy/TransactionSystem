<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- nav -->
    <nav class="bg-blue-600 text-white">
        <div class="container mx-auto flex justify-between items-center px-4 py-4">
            <h1 class="text-xl font-bold">Dashboard</h1>
            <div class="space-x-4">
                <span class="hover:underline font-semibold">Dashboard</span>
                <button id="logoutBtn" class="bg-white/20 px-3 py-1 rounded hover:bg-white/30">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6 flex-1">
        <!-- Summary cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white shadow rounded p-5">
                <h2 class="text-gray-600">Total&nbsp;Transactions</h2>
                <p id="totalTx" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white shadow rounded p-5">
                <h2 class="text-gray-600">Success</h2>
                <p id="successTx" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white shadow rounded p-5">
                <h2 class="text-gray-600">Failed</h2>
                <p id="failedTx" class="text-3xl font-bold text-red-600">0</p>
            </div>
            <div class="bg-white shadow rounded p-5">
                <h2 class="text-gray-600">Current&nbsp;Balance</h2>
                <p id="currentBal" class="text-3xl font-bold text-blue-600">0</p>
            </div>
        </div>

        <!-- Filters + export -->

        <section class="bg-white p-6 rounded-lg shadow space-y-6 mb-6">
            <h2 class="text-xl font-bold">Send Money</h2>

            <!-- Send Money -->
            <form id="sendMoneyForm" class="grid sm:grid-cols-4 gap-4 items-end">
                <!-- Recipient -->
                <div class="sm:col-span-2 relative">
                    <label class="block text-sm text-gray-600 mb-1">Recipient (User ID)</label>
                    <div class="flex gap-2">
                        <input id="recipientId" type="number" min="1" class="border p-2 rounded w-full"
                            placeholder="User ID" required>
                        <button id="checkRecipientBtn" type="button" class="px-3 rounded border">Check</button>
                    </div>
                    <!-- پیام گیرنده در موقعیت مطلق؛ خارج از جریان عادی -->
                    <p id="recipientInfo" class="absolute left-0 top-full mt-1 text-sm text-gray-500"></p>
                </div>

                <!-- Amount -->
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Amount</label>
                    <input id="txAmount" type="number" min="1" step="1" placeholder="Amount"
                        class="border p-2 rounded w-full" required />
                </div>

                <!-- Send -->
                <div class="flex items-end">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                        Send
                    </button>
                </div>
            </form>

            <!-- Filter -->
            <div class="grid sm:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="startDate" class="block text-sm text-gray-600 mb-1">From</label>
                    <input type="date" id="startDate" class="border rounded px-3 py-2 w-full" />
                </div>
                <div>
                    <label for="endDate" class="block text-sm text-gray-600 mb-1">To</label>
                    <input type="date" id="endDate" class="border rounded px-3 py-2 w-full" />
                </div>
                <button id="filterBtn"
                    class="bg-blue-600 text-white rounded px-6 py-2 hover:bg-blue-700 transition">Apply Filter</button>
                <button id="exportBtn"
                    class="bg-green-600 text-white rounded px-6 py-2 hover:bg-green-700 transition">Export CSV</button>
            </div>
        </section>

        <!-- table -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Transactions</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2 px-3 text-center">ID</th>
                            <th class="py-2 px-3 text-center">From User ID</th>
                            <th class="py-2 px-3 text-center">To User ID</th>
                            <th class="py-2 px-3 text-center">Amount</th>
                            <th class="py-2 px-3 text-center">Status</th>
                            <th class="py-2 px-3 text-center">Date</th>
                        </tr>
                    </thead>
                    <tbody id="txTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-gray-100 py-4">
        <div class="container mx-auto text-center text-sm text-gray-600">© 2025 Transaction System Portal</div>
    </footer>

    <script>
        /* ==== auth & headers ==== */
        const token = localStorage.getItem("token");
        if (!token) location.replace("index.html");
        const headers = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        };

        /* ==== state ==== */
        let allTx = [], viewTx = [];
        let usersCache = null;

        /* ==== helpers ==== */
        const fmt = ts => isNaN(new Date(ts)) ? "-" : new Date(ts).toLocaleString();
        const setTxt = (id, v) => (document.getElementById(id).textContent = v);

        /* ==== recipient lookup (بدون لو دادن لیست) ==== */
        async function ensureUsersCache() {
            if (!usersCache) {
                const res = await fetch("/users", { headers });
                usersCache = await res.json();
            }
            return usersCache;
        }
        async function lookupRecipientName(id) {
            const list = await ensureUsersCache();
            const u = Array.isArray(list)
                ? list.find(x => String((x.id ?? x.ID)) === String(id))
                : null;
            // پوشش فیلدهای مختلف
            return u ? (u.username ?? u.Username ?? u.email ?? u.Email ?? String(u.id ?? u.ID)) : null;
        }
        document.getElementById("checkRecipientBtn").onclick = async () => {
            const id = document.getElementById("recipientId").value.trim();
            const label = document.getElementById("recipientInfo");
            if (!id) { label.textContent = ""; return; }
            const name = await lookupRecipientName(id);
            if (name) {
                label.textContent = `Username: ${name}`;
                label.className = "absolute left-0 top-full mt-1 text-sm text-green-600";
            } else {
                label.textContent = "User not found";
                label.className = "absolute left-0 top-full mt-1 text-sm text-red-600";
            }
        };

        /* ==== send money (بدون status) ==== */
        document.getElementById("sendMoneyForm").onsubmit = async (e) => {
            e.preventDefault();
            const toUserId = Number(document.getElementById("recipientId").value);
            const amount = Number(document.getElementById("txAmount").value);
            if (!toUserId) { alert("Enter recipient ID"); return; }
            if (!amount || amount <= 0) { alert("Amount must be positive"); return; }

            const resp = await fetch("/transactions", {
                method: "POST",
                headers,
                body: JSON.stringify({ to_user_id: toUserId, amount })
            });

            if (!resp.ok) {
                const t = await resp.text();
                alert(t || "transfer failed");
                await loadAll();   // چون سرویس روی خطا یک failed ثبت می‌کند
                return;
            }

            e.target.reset();
            document.getElementById("recipientInfo").textContent = "";
            await loadAll();
        };

        /* ==== fetch & render ==== */
        async function loadAll() {
            allTx = await fetch("/transactions", { headers }).then(r => r.json());
            applyFilter();
        }

        function applyFilter() {
            const s = document.getElementById("startDate")?.value;
            const e = document.getElementById("endDate")?.value;

            viewTx = allTx.filter(tx => {
                const d = new Date(tx.created_at || tx.date);
                return (!s || d >= new Date(s)) && (!e || d <= new Date(e + "T23:59:59"));
            });

            buildTable();
            buildSummary();
        }

        function buildTable() {
            const body = document.getElementById("txTableBody");
            body.innerHTML = "";
            viewTx.forEach(tx => {
                body.insertAdjacentHTML("beforeend", `
      <tr>
        <td class="p-3 border-b text-center">${tx.id}</td>
        <td class="p-3 border-b text-center">${tx.from_user_id ?? '-'}</td>
        <td class="p-3 border-b text-center">${tx.to_user_id ?? '-'}</td>
        <td class="p-3 border-b text-center">${tx.amount}</td>
        <td class="p-3 border-b text-center ${tx.status === 'success' ? 'text-green-600' : 'text-red-600'}">${tx.status}</td>
        <td class="p-3 border-b text-center">${fmt(tx.created_at)}</td>
      </tr>
    `);
            });
        }

        function buildSummary() {
            let tot = 0, succ = 0, fail = 0, bal = 0;
            viewTx.forEach(t => {
                tot++;
                if (t.status === 'success') { succ++; bal += Number(t.amount); }
                else { fail++; }
            });
            setTxt("totalTx", tot);
            setTxt("successTx", succ);
            setTxt("failedTx", fail);
            setTxt("currentBal", bal);
        }

        /* ==== CSV ==== */
        function downloadCSV(rows) {
            if (!rows.length) { alert("nothing to export"); return; }
            const head = ["ID", "FromUserID", "ToUserID", "Amount", "Status", "Date"];
            const csv = [head.join(",")].concat(
                rows.map(r => [r.id, r.from_user_id ?? "", r.to_user_id ?? "", r.amount, r.status, fmt(r.created_at)].join(","))
            ).join("\n");
            const blob = new Blob([csv], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "transactions.csv";
            a.click();
            URL.revokeObjectURL(a.href);
        }


        /* ==== events ==== */
        document.getElementById("filterBtn").onclick = applyFilter;
        document.getElementById("exportBtn").onclick = () => downloadCSV(viewTx);
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("token"); location.replace("index.html");
        };

        /* ==== init ==== */
        loadAll();
    </script>

</body>

</html>
